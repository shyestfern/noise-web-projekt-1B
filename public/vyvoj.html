    <div class="container">
        <h1 class="text-center text-light my-5">Vývoj stránky</h1>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
        </div>
        <div class="d-flex justify-content-center flex-wrap gap-2 my-4">
            <button class="btn btn-dark" data-step="1" data-message="5.6. - Stvoření HTML a přidání Bootstrapu">Krok
                1</button>
            <button class="btn btn-dark" data-step="2" data-message="7.6. Přidání knihoven">Krok 2</button>
            <button class="btn btn-dark" data-step="3" data-message="12.6. - Přidány další stránky a navbar">Krok
                3</button>
            <button class="btn btn-dark" data-step="4" data-message="15.6. - Změna stylu z Flatly na Slate">Krok
                4</button>
            <button class="btn btn-dark" data-step="5" data-message="16.6. Dokončení projektu">Krok 5</button>
            <button class="btn btn-dark" data-step="6" data-message="16.6. Projekt dokončen!">Krok 6</button>
        </div>
        <div class="alert alert-dismissible alert-light">

        </div>
        <footer>
            <p class="text-center"><a href="noise-web-projekt-1B-dokumentace.pdf" target="_blank"
                    rel="noopener noreferrer">Dokumentace
                    (PDF)</a></p>
        </footer>
    </div>
    <script>
            const buttons = document.querySelectorAll('button[data-step]');
            const progressBar = document.querySelector('.progress-bar');
            const alertBox = document.querySelector('.alert');
            const totalSteps = buttons.length;

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const step = Number(button.getAttribute('data-step'));
                    const message = button.getAttribute('data-message');
                    const percent = (step / totalSteps) * 100;

                    progressBar.style.width = percent + '%';
                    progressBar.setAttribute('aria-valuenow', percent);

                    alertBox.textContent = message;
                });
            });
        </script>
        <script src="js/bootstrap.bundle.min.js"></script>
