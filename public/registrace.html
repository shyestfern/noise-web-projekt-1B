    </nav>

    <div class="container">
        <div class="row justify-content-center" style="margin-top: 40px;">
            <div class="col-12 col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title mb-4 text-center">Registrace</h3>
                        <form>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="login" placeholder="Login" required />
                                <label for="login">Login</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="jmeno" placeholder="Jméno" required />
                                <label for="jmeno">Jméno</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="prijmeni" placeholder="Příjmení" required />
                                <label for="prijmeni">Příjmení</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="Email" required />
                                <label for="email">Email</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="heslo" placeholder="Heslo" required />
                                <label for="heslo">Heslo</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="heslo2" placeholder="Potvrzení hesla"
                                    required />
                                <label for="heslo2">Potvrzení hesla</label>
                            </div>


                            <div class="mb-4">
                                <label for="stat" class="form-label">Stát</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-flag"></i></span>
                                    <select class="form-select" id="stat" aria-label="Vyberte stát" required="">
                                        <option value="" selected disabled>Vyberte stát</option>
                                        <option value="cz">Česká republika</option>
                                        <option value="sk">Slovensko</option>
                                        <option value="pl">Polsko</option>
                                        <option value="de">Německo</option>
                                        <option value="at">Rakousko</option>
                                        <option value="hu">Maďarsko</option>
                                        <option value="fr">Francie</option>
                                        <option value="it">Itálie</option>
                                        <option value="es">Španělsko</option>
                                        <option value="uk">Spojené království</option>
                                    </select>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Registrovat se</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer>

                    rel="noopener noreferrer">Dokumentace
